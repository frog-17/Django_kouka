{% load static %}
<style>
    .mycolor{
        color: aliceblue;
        text-decoration: none;
    }
    .myright{
        float: right;
    }
</style>
<div class="col-xl-6">
	<div class="card mb-4">
	    <div class="card-header">
	        <i class="fas fa-table me-1"></i>
	        	基本情報
	    </div>
		<div class="card-body">
            <form method="post" id="myform">
                {% csrf_token %}
                <table class="table table-bordered">
                    {% if a %}
                    {% for data in a %}
                    <tbody>
                        <tr>
                            <th>名前</th>
                            <td><input type="text" name="name" class="form-control" value="{{ data.name }}"></td>
                        </tr>
                        <tr>
                            <th>性別</th>
                            <td>
                                <select name="gender" id="">
                                    <option {% if data.gender == '女性' %}selected{% endif %} value="女性">女性</option>
                                    <option {% if data.gender == '男性' %}selected{% endif %} value="男性">男性</option>
                                    <option {% if data.gender == 'その他' %}selected{% endif %} value="その他">その他</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>生年月日</th>
                            <td>{{ user.birthday }}</td>
                        </tr>
                        <tr>
                            <th>住所</th>
                            <td><input type="text" name="juusyo" class="form-control" value="{{ data.juusyo }}"></td>
                        </tr>
                        <tr>
                            <th>最寄り駅</th>
                            <td><input type="text" name="moyori" class="form-control" value="{{ data.moyori }}"></td>
                        </tr>
                        <tr>
                            <th>最終学歴</th>
                            <td><input type="text" name="gakureki" class="form-control" value="{{ data.gakureki }}"></td>
                        </tr>
                        <tr>
                            <th rowspan="3" class="align-middle">免許/資格</th>
                            <td><input type="text" name="sikaku1" class="form-control" value="{{ data.sikaku1 }}"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="sikaku2" class="form-control" value="{{ data.sikaku2 }}"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="sikaku3" class="form-control" value="{{ data.sikaku3 }}"></td>
                        </tr>
                        <tr>
                            <th>好きなこと</th>
                            <td><input type="text" name="like" class="form-control" value="{{ data.like }}"></td>
                        </tr>
                    </tbody>
                </table>
		</div>
	</div>
</div>
