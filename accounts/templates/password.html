{% extends "base_accounts.html" %}

{% block title %}パスワード再登録{% endblock title %}

{% block contents %}
<style>
    .red {
    color: red;
}
    .center {
        text-align: center;
        margin: 0, auto;
    }
</style>
<div id="__next" data-reactroot="">
    <div>
        <div class="SignUp__WrapperStyle-sc-kneaoh-0 ioxQJB">
            <main>
                <div class="SignUpHeading__SignUpHeadingWrap-sc-87dfgq-0 cYQOpm">
                    <div class="SignUpHeading__HeadingWrap-sc-87dfgq-1 jfeOiV">
                        <h1 font-size="3.2" font-weight="700" class="Typography__TypographyH1-sc-l5sj8g-0 kCmfwF">パスワード再登録</h1>
                    </div>
                </div>
                <div class="SignUpMain__MainStyle-sc-1v4w1gs-0 ekwVOl">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="SignUpDetail__ColumnWrapStyle-sc-6qe6fp-0 lpoKxB">
                            <div class="SignUpInput__SignupInputWrapStyle-sc-14hphc1-0 hzsBiP">
                                {% if error %}
                                        <div font-size="1.6" font-weight="700" class="Typography__TypographyP-sc-l5sj8g-4 red center cJNDHP">
                                            <p>{{ error }}</p>
                                        </div>
                                        {% endif %}
                                <div class="signup-input-head">
                                    <div class="FormLabel__FormLabelStyle-sc-fmd4sd-0 bVNREE">
                                        <p font-size="1.6" font-weight="700" class="Typography__TypographyP-sc-l5sj8g-4 gbrKYl">
                                            メールアドレス<span font-size="1.6" font-weight="400" class="Typography__TypographySpan-sc-l5sj8g-5 cJNDHP form-label__required">*</span>
                                            <span font-size="1.2" font-weight="400" class="Typography__TypographySpan-sc-l5sj8g-5 fXbezH form-label__description"></span>
                                        </p>
                                    </div>
                                </div>
                                <div class="signup-input-single">
                                    <input type="text" placeholder="mail@mail.com" name="email" class="Input-sc-z5dvmv-0 iKhcSK" value=""/>
                                </div>
                                <div>
                                    <p>
                                        ※入力されたメールアドレスにパスワード再登録用のURLを送ります。
                                    </p>
                                </div>
                            </div>
                        <div class="SignUpButton__SignupButtonSingleWrapStyle-sc-uxbg7h-0 lbmBfH">
                            <div height="60" class="ButtonSquare__ButtonSquareOuter-sc-1g6knem-0 dNCuip">
                                <button type="submit" font-size="2" class="ButtonSquare__ButtonSquareWrap-sc-1g6knem-2 hLiAYR">次に進む</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="Footer__FooterStyle-sc-1q42ty3-0 yeZRL">
                <div class="footer__copy">
                    <div class="text-muted">Copyright &copy; HayatoFurukawa 2023</div>
                </div>
            </footer>
        </div>
    </div>
</div>
{% endblock contents %}
